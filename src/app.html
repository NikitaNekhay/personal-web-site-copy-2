<!DOCTYPE html>
<html lang="ru" rel="canonical">

<head>
  %sveltekit.head%
  <meta charset="utf-8" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <meta name="viewport" content="width=device-width" />

  <meta name="yandex-verification" content="eb42c73fe2cdcbb9" />

  <link rel="canonical" href="http://nekhaynikita.shop/">

  <!-- ICONS realfavicongenerator.net-->
  <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
  <link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
  <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#f6ae2d">
  <meta name="msapplication-TileColor" content="#f6ae2d">
  <meta name="theme-color" content="#f6ae2d">
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
  <!-- ICONS  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body data-sveltekit-preload-data="hover" class="bg-white-0">

  <script src="https://kit.fontawesome.com/d7e914893e.js" crossorigin="anonymous">

    const setCorsHeaders = () => {
      // Allow requests from all origins
      const allowOrigin = "*";

      // Set allowed headers and methods
      const allowedHeaders = "Content-Type";
      const allowedMethods = "GET, POST, PUT, DELETE";

      // Set CORS headers
      document.addEventListener("DOMContentLoaded", () => {
        const headers = {
          "Access-Control-Allow-Origin": allowOrigin,
          "Access-Control-Allow-Headers": allowedHeaders,
          "Access-Control-Allow-Methods": allowedMethods,
        };
        Object.entries(headers).forEach(([name, value]) => {
          document.header(name, value);
        });
      });
    };

    setCorsHeaders();
  </script>
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
